    <script>
        123;  // java中的整数

        NaN;  // not a number
        Infinity;  // 无穷大（1/0）

        true; false;

        /*
        =  赋值
        == 等于（类型不同，值相同时，为true）
        === 绝对等于（类型和值都相同时，为true）*/

        var arr = [1,2,3,4,"hello",true];
        var arr2 = new Array(1,2,3,4,"world",false);

        arr[10];  // 数组取值越界时返回undefine;

            name:"qiqi",
            age:3,

        };
