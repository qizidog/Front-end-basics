<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制</title>

    <script>
        var age = [123,4,23,5,25234,213,678];

        // 函数（类似于python中的map函数）
        age.forEach(function(value){
            // 输出age中的每一个值，以及值的1/2
            console.log(value+"  "+value/2);
        });

        console.log("============");

        // for in（类似于python中的for-enumerate，java中的foreach）
        for (let i in age){
            console.log(age[i]);
        }



    </script>

</head>
<body>

</body>
</html>
