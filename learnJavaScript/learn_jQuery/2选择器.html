<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <script src="lib/jquery-3.5.1.js"></script>

</head>
<body>


<script>
    // 原生js的选择器
    // 通过id选择
    document.getElementById();
    // 通过class选择
    document.getElementsByClassName();
    // 通过标签名字选择
    document.getElementsByTagName();
    // 通过name标签选择
    document.getElementsByName();


    // jQuery选择器(css中的选择器全部都能用)
    $('p').click();  // 标签选择器
    $('#id1').click();  // id选择器
    $('.class1').click();  // 类选择器

</script>
</body>
</html>
