<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

    <style>
        /*类选择器：.classname{}
        与class属性对应，可以多个标签归类
        可以块不同中标签使用*/
        .aaa{
           color: red;
        }

        .bbb{
            color: green;
        }

        .ccc{
            color: blue;
        }

        /*.eee{*/
        /*    color: yellow;*/
        /*}*/
    </style>
</head>
<body>
    <h1 class="aaa">我是标题1</h1>
    <h1 class="bbb">我是标题2</h1>
    <h1 class="ccc">我是标题3</h1>
    <h1 class="aaa">我是标题4</h1>
    <p class="bbb">我是P标签</p>
</body>
</html>
