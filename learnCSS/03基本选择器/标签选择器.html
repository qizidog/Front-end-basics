<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <!--为了方便，这里直接使用内部样式-->
    <style>

        /*标签选择器：会选择到页面上所有的同类标签*/
        h1{
            color: red;
            background: bisque;  /*背景色*/
            border-radius: 10px;  /*边框圆角*/
        }
        p{
            color: cornflowerblue;  /**/
            font-size: 50px;  /*字体大小*/
        }
    </style>
</head>
<body>
    <h1>我是一个标题</h1>
    <h1>狂神说java</h1>
    <p>kuangstudy</p>
</body>
</html>
