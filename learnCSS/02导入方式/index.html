<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入方式：3个style，1个link</title>

<!--  内部样式和外部样式的优先级取决于引用的先后顺序，会覆盖之前的样式  -->

    <!--内部样式：优先级其次-->
    <style>
    /*<!--    css的注释和java的多行注释一样    -->*/
       h1{
           color: green;
       }
    </style>


    <!--外部样式（链接式）：优先级其次--><!--二选一即可-->
    <link rel="stylesheet" href="./css/style.css">


    <!--外部样式（导入式）：优先级其次--><!--二选一即可-->
    <style>
        @import "css/style.css";
    </style>


</head>
<body>
    <!--行内样式：在标签元素中编写一个style属性，编写样式即可，优先级最高；
    若有行内样式则不会加载内外部样式，不存在覆盖一说
    一般情况下不推荐使用，仅在项目过大，偷懒修改时使用一下-->
<!--    <h1 style="color: red">我是标题</h1>-->
    <h1 >我是标题</h1>
</body>
</html>
