<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <!--字体样式
        font-style：字体风格
        font-weight：字体粗细
        font-size：字体大小
        font-family：字体类型

    -->
    <style>
        .import{
            color: red;
            font-size: 40px;
        }

        p{
            color: coral;
            font-style: italic;
            font-weight: bold;
            /*font-family: "Arial Black", 楷体;*/
            font-family: "Times New Roman", "楷体";  /*英文写在前面*/
        }

        a{
            /*字体风格 字体粗细 字体大小 字体类型*/
            font: oblique bolder 30px "华文彩云";
        }
    </style>
</head>
<body>
    <span class="import">span</span>标注的一般都是重要内容<br/>
    <p>秦疆老师的CSS教程，快速上手CSS必备</p>
