<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!-- 有序列表   -->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
</ol>
<hr/>

<!-- 无序列表   -->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
</ul>
<hr/>

<!-- 自定义列表 -->
<!--公司网站底部常用-->
<dl>  <!--标签-->
    <dt>学科</dt>    <!--列表名称-->
    <dd>Java</dd>    <!--列表内容-->
    <dd>Python</dd>
    <dd>Linux</dd>
    <dd>C++</dd>

    <dt>位置</dt>
    <dd>新疆</dd>
    <dd>四川</dd>
    <dd>陕西</dd>
</dl>
</body>
</html>
