<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--行内元素和块元素
    行内元素：内容撑开宽度，不会自动独占一行。如 a, stong, em等
    块元素：不论内容多少，独占一行。如 p, h1-h6 等
-->

<!--标题标签：最多六级-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签：用来分段和换行-->
<p>从前有只启子狗</p>
<p>once upon a time, there is a qizidog</p>

<!--换行标签：仅换行，不分段-->
从前有只启子狗 <br/>  <!--这个自闭合标签的斜杠/加不加都可以，一般还是习惯加上-->
once upon a time, there is a qizidog<br>

<!--水平线标签-->
<hr/>  <!--产生一条分割线-->

<!--粗体斜体-->
<h1>字体样式标签</h1>
粗体：<strong>i love you</strong><br/>
斜体：<em>i love you</em><br/>

<!--特殊符号-->
空格 <br/>
空&nbsp;&nbsp;&nbsp;格<br/>
大于：> &gt; <br/>
小于：< &lt; <br/>
&copy;版权所有qizidog
<!--
中间全是注释
特殊符号记忆方式
& ;
-->


</body>
</html>
