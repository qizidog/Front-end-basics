<!-- html的注释是这样的 -->
<!-- !DOCTYPE：告诉浏览器我们使用的规范-->
<!DOCTYPE html>
<html lang="en">

<!--head标签代表网页头部-->
<head>
    <!--meta描述性标签，用来面熟网站的一些信息-->
    <!--meta标签一般用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="qizi说，sgp">
    <meta name="description" content="学习java">

    <!--网页标题-->
    <title>Title</title>
</head>

<!--body标签代表网页主体-->
<body>
hello, world!
</body>

</html>
